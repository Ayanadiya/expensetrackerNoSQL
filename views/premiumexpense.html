<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker App Daily Expenses</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://cdnjs.cloudflare.com;">
    <link rel="preload" href="/Domjs/expenses.js" as="script">
    <link rel="preload" href="../public/signup.css" as="style">
    <link rel="stylesheet" href="../public/signup.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>Expense Tracker</h1>
    </header>
    <div class="container mt-5 text-center">
        <h3 class="display-4 text-primary">You are a Premium User</h3>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Add Expense</h3>
                        <form id="addDailyexpense">
                            <div class="form-group">
                                <label for="amount">Amount</label>
                                <input type="number" class="form-control" id="amount" required>
                            </div>
                            <div class="form-group">
                                <label for="description">Detail</label>
                                <input type="text" class="form-control" id="description" required>
                            </div>
                            <div class="form-group">
                                <label for="category">Category</label>
                                <select name="category" id="category" class="form-select">
                                    <option value="fuel">Fuel</option>
                                    <option value="food">Food</option>
                                    <option value="housing">Housing</option>               
                                    <option value="transportation">Transportation</option>
                                    <option value="utilities">Utilities</option>
                                    <option value="insurance">Insurance</option>
                                    <option value="medical">Medical</option>
                                    <option value="entertainment">Entertainment</option>
                                    <option value="Personal">Personal</option>
                                </select>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-block">Add Expense</button>
                            </div>
                        </form>
                    </div>
                </div>     
            </div>  
        </div>
    </div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="d-flex justify-content-between">
                    <button id="ldrbrd-button" class="btn btn-primary btn-block">Show LeaderBoard</button>
                    <button id="download" class="btn btn-info btn-block">Download Expenses</button>
                    <button id="downloadedfiles" class="btn btn-primary btn-block">Downloaded Files</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <ul id="downloads" class="list-group"></ul>
    </div>
    <div class="container mt-4">
        <h3 class="text-center">My Expenses</h3>
        <ul id="expenselist" class="list-group"></ul>
    </div>
    <div class="container mt-4">
        <h3 class="text-center">LeaderBoard</h3>
        <ul id="leadlist" class="list-group"></ul>
    </div>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <label for="itemsPerPage">Items per Page:</label>
                <select id="itemsPerPage" class="form-control" >
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="50">50</option>
                </select>
            </div>
        </div>
    </div>
    <div class="container mt-4">
        <nav aria-label="Page navigation">
            <ul class="pagination" id="pagination">
            </ul>
        </nav>
    </div>

    <script src='/dom/premium.js'></script>
    <script src="/dom/expense.js"></script>
</body>
</html>
